<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    
    <header class="bg-success text-center text-light fs-4 fw-bold p-4">
        Salary Calculator
    </header>

    <main class="w-50 m-auto mt-5 border p-5 rounded-2" id="main">
        <h2 class="text-center"> Calculator</h2>
        <div class=" mt-5">
            <label for="Units" class="form-label">Enter Basic Salary:</label>
            <input type="number" class="form-control" placeholder="Enter kilometers" id="salary" required>
            <div class="float-end text-danger"><span id="error"></span></div>
        </div>

        <div class="p-4">
            <button class="btn btn-outline-primary" onclick="calculate()">Calculate</button>
        </div>
        <div id="result"></div>

    </main>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
