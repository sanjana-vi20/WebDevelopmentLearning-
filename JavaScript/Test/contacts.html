<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <body>

     <header>
      <div
        class="bg-primary d-flex justify-content-around fs-4 p-2 sticky-top top-0"
      >
        <div><a href="home.html" id="shadow" class="text-light text-decoration-none">Home</a></div>
        <div>
          <a href="Course.html" id="shadow"  class="text-light text-decoration-none">Courses</a>
        </div>
        <div>
          <a href="contacts.html" id="shadow" class="text-light text-decoration-none">Contact</a>
        </div>
         <div>
          <a href="about.html" id="shadow"  class="text-light text-decoration-none">About</a>
        </div>
      </div>
    </header>

    <div class="m-auto w-50 border shadow d-flex flex-column gap-3 p-5 align-content-center mt-5 rounded-3">

        <h1>Contact Us</h1>
      <div>
        <label for="name " class="form-label">Name :</label>
        <input type="text" id="contactName" class="form-control" required />
      </div>
      <div>
        <label for="email" class="form-label"> Email :</label>
        <input type="email" id="conatactEmail" class="form-control" required/>
      </div>
      <div>
        <label for="message" class="form-label">Message :</label>
        <input type="text" class="form-control"  id="conatactMsg" placeholder="minimum 10 characters" required/>
      </div>

      <div class="m-auto w-50"><button class="btn btn-success text-light " onclick="contactSubmit()" id="shadow">Submit</button></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
