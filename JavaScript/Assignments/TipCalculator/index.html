<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center rounded-2 mt-5 m-auto border w-50 p-4 d-flex flex-column justify-content-center align-items-center gap-3"
    >
      <h1 class="mb-5">Tip Calculator</h1>

      <div class="d-flex flex-column gap-3 w-75 mb-4">
        <h2>Bill Amount</h2>
        <input type="number" class="form-control" id="bill" />
      </div>

      <div class="d-flex flex-column gap-3 w-75 mb-4">
        <h2 class="fs-4 fw-bold">How was the Service ?</h2>
        <select name="service" id="services" class="form-control">
          <option value="25 ">25% - Top Notch</option>
          <option value="20">20% - Excellent</option>
          <option value="15">15% - Good</option>
          <option value="10">10% - Bad</option>
          <option value="5">5% - worst</option>
        </select>
      </div>

      <div class="d-flex flex-column gap-3 w-75">
        <h2>Total no. of person</h2>
        <input type="number" class="form-control" id="person" />
      </div>

      <button class="btn btn-primary text-light my-3" onclick="calculate()">
        Calculate
      </button>
      <div class="text-center fs-4 fw-bold" id="years">
        <h1 id="tip"></h1>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
