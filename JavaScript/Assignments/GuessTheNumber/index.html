<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center m-auto rounded-2 mt-5 border w-50 p-4 d-flex flex-column justify-content-center align-items-center gap-3"
    >
      <h1 class="">Guess The Number</h1>

      <p>
        We have seleced the random number between 1-10 . See if you can guess
        it.
      </p>

      <div class="w-100">
        <label for="number" class="form-label">Enter a Guess:</label>
        <input type="number" class="form-control w-100" id="guess" required />
      </div>

      <div id="btn" class="d-flex justify-content-center">
        <button class="btn btn-primary text-light " id="start" onclick="submit()">
        Submit Guess
      </button>
      <button class="btn btn-primary text-light" style="visibility: hidden;" id = "again" onclick="startAgain()">
        startAgain
      </button>
      </div>
      <div class="text-center fs-4 fw-bold" id="years">
        <h1 id="guesses"></h1>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
