<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <center>
      <div style="width: 400px; text-align: left">
        <fieldset>
          <h1>Pizza Order Form</h1>
          <span>First Name: <input type="text" id="firstName" /></span><br /><br />
          <span>Last Name: <input type="text" id="LastName"/></span><br /><br />
          <span>Email Address:<input type="text"  /></span><br /><br />
          <span>Contact Number: <input type="text" /></span><br /><br />
          <span
            >Prefered Delivery Date :
            <input type="text" id="date" placeholder="mm/dd/yyyy" /></span
          ><br /><br />
          Size <br /><br /><label for="101">
            <span
              ><input type="radio" id="101" name="size"  />Small
              <input type="radio" id="101" name="size" />Medium
              <input type="radio" id="101" name="size" />Large</span
            ><br /><br
          /></label>
          Flavor <br /><br />
          <span>
            <input type="checkbox" id="Hawaiian"/>Hawaiian(Php 150.00)
            <select name="1">
              <option value="1">1</option></select
            ><br /><br />
            <input type="checkbox" id="Pepperoni"/>Pepperoni(Php 140.00)<select name="1">
              <option value="1">1</option></select
            ><br /><br />
            <input type="checkbox" id="Vegetable" />Vegetable(Php 130.00)<select name="1">
              <option value="1">1</option></select
            ><br /><br /> </span
          ><br /><br />
          <span>Credit Card number:<input type="text" /></span><br /><br />
          <span>PIN:<input type="text" /></span><br /><br />
          <span
            >Additional Note: <br />

            <textarea name="note" rows="5" cols="30"></textarea></span
          ><br /><br />
          <span><button>Submit Order</button></span><br /><br />
        </fieldset>
      </div>
    </center>
</body>
</html>
