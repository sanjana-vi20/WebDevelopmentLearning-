<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <body class="bg-light">
    <header>
      <div class="d-flex bg-primary justify-content-between p-1">
        <div class="container-fluid d-flex">
          <img
            src="cursor.png"
            alt=""
            width="50px"
            height="50px"
            class="pt-2"
          />
          <h1 class="text-light py-1 px-3">Registration Form</h1>
        </div>
        <div>
          <button class="btn btn-info">Student Login</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container rounded-2 shadow p-4 bg-white mt-3">
        <div class="border border-dark-subtle p-4 rounded-2 position-relative">
          <span
            class="position-absolute fs-5 px-2 bg-white text-primary"
            style="top: -15px"
            >Personal Information</span
          >
          <div class="d-flex flex-column gap-3">
            <div class="d-flex">
              <label for="Full name" class="form-label w-25"> Full Name: <sup class="text-danger">*</sup></label
              ><br />
              <input type="text " class="form-control" required />
            </div>
            <div class="d-flex">
              <label for="email" class="form-label w-25"> Email:</label><br />
              <input type="email " class="form-control" required />
            </div>
            <div class="d-flex">
              <label for="conatact" class="form-label w-25">Mobile Number:</label
              ><br />
              <input type="number" class="form-control" required />
            </div>

            <div class="d-flex">
              <label for="conatact" class="form-label w-25">D O B :</label><br />
              <input type="date" class="form-control" required />
            </div>
          </div>
        </div>
        <!-- Academic Details -->
        <div class="border border-dark-subtle p-4 rounded-2 position-relative mt-5">
          <span
            class="position-absolute fs-5 px-2 bg-white text-primary"
            style="top: -15px"
            >Academic Details</span
          >
          <div class="d-flex flex-column gap-3">
            <div class="d-flex">
              <label for="Full name" class="form-label w-25"> Qualification:</label
              ><br />
              <select name="qualification"  id="" class="form-select" required>
                <option value="">--Select--</option>
                <option value="10">Secondary Schooling</option>
                <option value="12">Senior Secondary Schooling</option>
                <option value="UG">Graduation</option>
                <option value="PG">Post Graduation</option>
                <option value="PHD">Phd</option>
              </select>
            </div>
            <div class="d-flex">
              <label for="email" class="form-label w-25"> Percentage/Grade :</label><br />
              <input type="email " class="form-control" required />
            </div>
          </div>
        </div>

        <!-- course Details -->

        <div class="border border-dark-subtle p-4 rounded-2 position-relative mt-5">
          <span
            class="position-absolute fs-5 px-2 bg-white text-primary"
            style="top: -15px"
            >Course Details</span
          >
          <div class="d-flex flex-column gap-3">
            <div class="d-flex">
              <label for="Full name" class="form-label w-25">Courses:</label
              ><br />
              <select name="qualification"  id="" class="form-select" required>
                <option value="">--Select--</option>
                <option value="FSD">full stack development</option>
                <option value="DSA">Data structure</option>
                <option value="DA"> Data Analytics</option>
                <option value="JDS">Java Programming</option>
                <option value="PDSA">Python DSA</option>
              </select>
            </div> 
            <div class="d-flex">

              <label for="email" class="form-label w-25"> Preferred Batch :</label><br />

               <div class="d-flex gap-3">
                <input type="checkbox" name="batch" id="morning" class="form-check-input " style="accent-color: black;" /><span>Morning</span>
                <input type="checkbox" name="batch" id="morning" class="form-check-input" /><span>AfterNoon</span>
                <input type="checkbox" name="batch" id="morning" class="form-check-input" /><span>Evening</span>
                <input type="checkbox" name="batch" id="morning" class="form-check-input" /><span>Weekends</span>
               </div>
            </div>
           
          </div>
        </div>

        <button class="btn btn-dark text-light m-3">Submit</button>
      </div>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
