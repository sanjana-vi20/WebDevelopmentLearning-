  <body>
    <div
      class=" d-flex justify-content-center align-items-center rounded-2 m-auto border w-50 p-4 d-flex flex-column justify-content-center align-items-center gap-3"
    >
      <h1 class="">Guess The Number</h1>

      <p>
        We have seleced the random number between 1-10 . See if you can guess
        it.
      </p>

      <div>
        <label for="number" class="form-label">Enter a Guess:</label>
        <input type="number" class="form-control" id="guess">
      </div>

     <button class="btn btn-primary text-light" onclick="submit()">Submit Guess</button>
    <div class="text-center fs-4 fw-bold" id="years">
        <h1 id="guesses"></h1>
    </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
