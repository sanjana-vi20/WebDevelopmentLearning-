<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-primary text-light fw-bold text-center p-4 fs-4">
      Form Validation
    </header>

    <div class="container d-flex flex-column p-3 gap-4 m-4">
      <div class="d-flex gap-3">
        <label for="fullName" class="form-label">Full Name:</label>
        <input type="text" class="form-control w-75" id="userName" />
      </div>

      <div class="d-flex gap-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control w-75" id="email" />
      </div>

      <div class="d-flex gap-3">
        <label for="phoneNumber" class="form-label">Mobile:</label>
        <input type="number" class="form-control w-75" id="phoneNumber" />
      </div>

      <div class="d-flex gap-3">
        <label for="dob" class="form-label">D O B :</label>
        <input type="date" class="form-control w-75" id="dob" />
      </div>

      <div class="m-auto">
        <button class="btn btn-success" onclick="submit()">Submit</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
