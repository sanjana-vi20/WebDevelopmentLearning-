<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <body>
    <div class="bg-primary-subtle w-75 border p-4 m-auto rounded-4 mt-6">
      <div
        class="d-flex justify-content-center flex-column align-items-center gap-2"
      >
        <h1>Enquiry Form</h1>
        <p>
          Have questions or need assistance? Fill out the form below to connect
          with our team and explore your opportunities.
        </p>
      </div>

      <div class="d-flex gap-4 my-3">
        <div class="w-100">
          <label for="">Person Name*</label><br />
          <input
            type="text"
            placeholder="Person Name"
            class="form-control py-2 mt-1"
            id="person"
          />
        </div>

        <div class="w-100">
          <label for="">Contact Number*</label><br />
          <input
            type="text"
            placeholder="Contact Number"
            class="form-control py-2"
            id="contact"
          />
        </div>
      </div>

      <div class="d-flex gap-3">
        <div class="w-100">
          <label for="">Email*</label>
          <input
            type="text"
            placeholder="Email"
            class="form-control py-2 mt-1"
            id="email"
          />
        </div>

        <div class="w-50">
          <label for="">Qualification*</label>
          <input
            type="text"
            placeholder="Qualification"
            class="form-control py-2 mt-1"
            id="Qualification"
          />
        </div>
      </div>

      <div class="w-100 mt-4">
        <label for="">College/School Name*</label>
        <input
          type="text"
          placeholder="College/School Name"
          class="form-control py-2 mt-1"
          id="collegeName"
        />
      </div>

      <div class="d-flex gap-5 mt-4">
        <div class="w-100">
          <label for="">Year*</label><br />
          <select class="form-control py-2 mt-1" id="year">
            <option value="">Year</option>
            <option value="">First Year</option>
            <option value="">Second Year</option>
            <option value="">Third Year</option>
            <option value="">Fourth Year</option>
            <option value="">Paasout</option>
          </select>
        </div>

        <div class="w-100">
          <label for="">Branch*</label><br />
          <input
            type="text"
            placeholder="Branch"
            class="form-control py-2 mt-1"
            id="branch"
          />
        </div>
      </div>

      <div class="d-flex gap-4 mt-3">
        <div class="w-100">
          <label for="">Interested in Which Course*</label>
          <select name=""class="form-control py-2 mt-1" id="course">
            <option value="Full Stack Web Development - Placement Oriented">
              Full Stack Web Development - Placement Oriented
            </option>
            <option value="Data Science with Python - Placement Oriented">
              Data Science with Python - Placement Oriented
            </option>
            <option value="Data Analytics with Python - Placement Oriented">
              Data Analytics with Python - Placement Oriented
            </option>
            <option value="Business Analyst">Business Analyst</option>
            <option value="Java Programming">Java Programming</option>
            <option value="Python Programming">Python Programming</option>
            <option value="C/C++ Programming">C/C++ Programming</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="w-100 ml-2">
          <div class="p-3">
            <p>Source of Information</p>
            <p class="fw-bold">
              (Only choose 'Received call from institute' if you actually got a
              call from us)*
            </p>
          </div>
          <div>
            <select name=""class="form-control py-2 ml-3" id="source">
              <option value="Source of Information">Source of Information</option>
              <option value="NewsPaper/Print Media">NewsPaper/Print Media</option>
              <option value="Friends/Relatives
              ">Friends/Relatives</option>
              <option value="">Social Media</option>
              <option value="">WorkShop/Seminar</option>
              <option value="">
                Recieve call from Institute(Only choose 'Received call from
                institute' if you actually got a call from us)*
              </option>
              <option value="">Other</option>
            </select>
          </div>

          <div class="pt-3">
            <label for="" class="pl-1">Name of Executive*</label><br />
            <select name="" class="form-control py-2">
              <option value="">Name of Executive</option>
              <option value="">Ankit Kumar</option>
              <option value="">Saurabh Kumar</option>
              <option value="">Ravi Ranjan</option>
              <option value="">Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center mt-3">
        <button class="btn bg-dark text-light rounded-5" onclick="submitt()">
          Submit
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
