<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-3 text-center display-6 fw-bold text-light"
      >
        Image Editor
      </div>
    </header>

    <main>
      <div class="d-flex gap-5 container my-3 " id="content">
        <div class="border-danger border w-50 p-3 d-flex flex-wrap justify-content-between container-fl">
          <div class="p-3 shadow w-50">
            <label for="Brightness" class="fs-4 py-2">Brightness</label>
            <input
              type="range"
              name="Brightness"
              id="Brightness"
              min="0"
              max="100"
              value="50"
              onchange="changeBrightness()"
              class="form-range"
            />

            <div class="d-flex justify-content-between">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div class="p-3 shadow w-50">
            <label for="Contrast" class="fs-4 py-2">Contrast</label>
            <input
              type="range"
              name="Contrast"
              id="Contrast"
              min="0"
              max="100"
              value="50"
              onchange="changeContrast()"
              class="form-range"
            />

            <div class="d-flex justify-content-between">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div class="p-3 shadow w-50">
            <label for="GreyScale" class="fs-4 py-2">GreyScale</label>
            <input
              type="range"
              name="GreyScale"
              id="GreyScale"
              min="0"
              max="100"
              value="50"
              onchange="changeGreyScale()"
              class="form-range"
            />

            <div class="d-flex justify-content-between">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div class="p-3 shadow w-50">
            <label for="sepia" class="fs-4 py-2">Sepia</label>
            <input
              type="range"
              name="Sepia"
              id="Sepia"
              min="0"
              max="100"
              value="50"
              onchange="changeSepia()"
              class="form-range"
            />

            <div class="d-flex justify-content-between">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div class="p-3 shadow w-50">
            <label for="Saturate" class="fs-4 py-2">Saturate</label>
            <input
              type="range"
              name="Saturate"
              id="Saturate"
              min="0"
              max="100"
              value="50"
              onchange="changeSaturate()"
              class="form-range"
            />

            <div class="d-flex justify-content-between">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div class="p-3 shadow w-50">
            <label for="hue-rotate" class="fs-4 py-2">Hue-rotate</label>
            <input
              type="range"
              name="Hue-rotate"
              id="Hue-rotate"
              min="0"
              max="100"
              value="50"
              onchange="changeRotate()"
              class="form-range"
            />

            <div class="d-flex justify-content-between">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div class="p-3 shadow w-50">
            <label for="blur" class="fs-4 py-2">Blur</label>
            <input
              type="range"
              name="Blur"
              id="Blur"
              min="0"
              max="100"
              value="50"
              onchange="changeBlur()"
              class="form-range"
            />

            <div class="d-flex justify-content-between">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div class="p-3 shadow w-50">
            <label for="Invert" class="fs-4 py-2">Invert</label>
            <input
              type="range"
              name="Invert"
              id="Invert"
              min="0"
              max="100"
              value="50"
              onchange="changeInvert()"
              class="form-range"
            />

            <div class="d-flex justify-content-between">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

        <div class="py-3">
           <button class="btn btn-outline-warning" onclick="reset()"><i class="bi bi-arrow-clockwise"></i> Reset </button>
           <button class="btn btn-outline-success" onclick="download()"><i class="bi bi-arrow-bar-down"></i> Download </button>
           <label  for = "upload" class="btn btn-outline-primary"><i class="bi bi-camera-fill"></i> Upload Another image</button>
        </div>
          
        </div>

        <!-- Image -->
        <div
          class="border-success border w-50 d-flex justify-content-center align-items-center position-relative py-3"
          id="workSpace"
        >
          <img
            src="http://127.0.0.1:5500/JavaScript/ImageEditor/index.html"
            alt="image1"
            id="image"
            class="border object-fit-contain position-absolute "
          />

          <label for="upload" class="btn btn-outline-primary w-25" id="uploads">
            <i class="bi bi-camera-fill"></i> Upload Image</label
          >

          <input
            type="file"
            name="upload"
            id="upload"
            class="d-none"
            onchange="uploadImage()"
            accept="image/*"
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
