<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
    <div class="container bg-light flex justify-content-around gap-5 p-5 w-50">
      <h2>
        <span class="text-decoration-underline link-underline-primary">Re</span
        >gistration
      </h2>

      <div class="border-bottom d-flex gap-2 my-4">
        <i class="bi bi-envelope"></i>
        <input
          type="text"
          id="registrationField"
          placeholder="Enter your name"
          class="border-0 border-bottom bg-transparent"
        />
      </div>

      <div class="border-bottom d-flex gap-2 my-4">
        <i class="bi bi-envelope"></i>
        <input
          type="text"
          id="registrationField"
          placeholder="Enter your email"
          class="border-0 border-bottom bg-transparent"
        />
      </div>

       <div class="border-bottom d-flex justify-content-between my-4">
        <div class="d-flex gap-2">
          <i class="bi bi-lock"></i>
          <input
            type="text"
            id="RegiPassword"
            placeholder="Enter your Password"
            class="border-0 border-bottom bg-transparent"
          />
        </div>

      <div class="border-bottom d-flex justify-content-between my-4">
        <div class="d-flex gap-2">
          <i class="bi bi-lock"></i>
          <input
            type="text"
            id="RegiPassword"
            placeholder="Confirm your Password"
            class="border-0 border-bottom bg-transparent"
          />
        </div>
        <div>
          <i class="bi bi-eye"></i>
        </div>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <div>
          <input type="checkbox" name="" id="" />
          <span>Remember me</span>
        </div>
        <div>
          <a href="">Foregt Password</a>
        </div>
      </div>
      <div>
        <button id="LoginBtn" onclick="login()" class="btn-primary">Login</button>
      </div>

      <div>
        <p>Don't have account?<span>SignUp Now</span></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
