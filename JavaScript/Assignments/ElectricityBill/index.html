<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    
    <header class="bg-warning text-center fs-4 fw-bold p-4">
        Electricity Bill Calculator
    </header>

    <main class="w-50 m-auto mt-5 border p-5 rounded-2">
        <div class="">
            <label for="Units" class="form-label">Enter Units:</label>
            <input type="number" class="form-control">
        </div>

        <div class="p-4">
            <button class="btn btn-outline-primary" onclick="calculate()">Calculate</button>
            <button class="btn btn-outline-primary" onclick="clear()">Clear</button>
        </div>

        <div id="result">
        </div>
    </main>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
